<div class="mb-2">
  <div class="d-flex justify-content-between mb-0">
    <h5 class="mr-1 mb-0 text-muted font-style-italic">
      <fa-icon [icon]="faUser"></fa-icon>
      Account Profile
    </h5>
  </div>
  <hr class="socket" />

  <div class="card rounded mt-1 mt-sm-5" *ngIf="userProfile">
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-12 col-md-5 col-lg-4 mx-auto text-center mb-2">
          <img src="/assets/avatar.png" alt="profile pics" class="avatar" />
        </div>
        <div class="col-12 col-md-7 col-lg-8 mx-auto mb-2">
          <div class="card rounded bg-light">
            <div class="card-body">
              <form #userForm="ngForm">
                <div class="form-group">
                  <input type="text" class="form-control form-control-custom" name="surname" placeholder="Surname"
                    [(ngModel)]="userProfile.surname">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-custom" name="othernames" placeholder="Othernames"
                    [(ngModel)]="userProfile.othernames">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-custom" name="email" placeholder="Email Address"
                    [(ngModel)]="userProfile.email">
                </div>

                <div class="form-group">
                  <select class="form-control form-control-custom" name="gender" [(ngModel)]="userProfile.gender">
                    <option [value]="null">
                      Gender
                    </option>
                    <option value="male">
                      Male
                    </option>
                    <option value="female">
                      Female
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-custom" name="password"
                    [(ngModel)]="userProfile.password" placeholder="Reset Password">
                </div>
                <div class="form-group text-center">
                  <button class="btn btn-success btn-rounded" (click)="onUpdate()">
                    Update Account profile
                  </button>
                  <span *ngIf="isProcessing" class="d-block mt-2">
                    <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>
                    Processing Request
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
