<div class="modal-body">
  <div>
    <a href="javascript: void(0)" class="close small" (click)="close()">
      <fa-icon [icon]="faTimes"></fa-icon>
    </a>
    <h5 class="text-muted text-center d-flex align-items-center">
      <fa-icon [icon]="faCog" class="mr-2"></fa-icon>
      <span>
        Reset Password
      </span>
    </h5>
  </div>
  <hr class="mt-0 pt-0">
  <div class="my-1">
    <form #resetForm="ngForm">
      <div class="form-group">
        <div class="form-control form-control-custom d-flex align-items-center">
          <input [type]="inputType" name="password" id="pwd" [(ngModel)]="passwordProfile.password"
            placeholder="Password" required />
          <label class="mb-0" (click)="togglePwdMask()">
            <fa-icon [icon]="faEye" *ngIf="!unMask"></fa-icon>
            <fa-icon [icon]="faEyeSlash" *ngIf="unMask"></fa-icon>
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-control form-control-custom d-flex">
          <input [type]="inputType" name="confirmPassword" id="c-pwd" [(ngModel)]="passwordProfile.confirmPassword"
            placeholder="Confirm Password" required (keyup)="isMatch()" />
        </div>
        <div class="text-center error" *ngIf="!pwdMatch">
          <small>
            Password mismatch!
          </small>
        </div>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-success btn-rounded" [disabled]="!resetForm.form.valid || !pwdMatch"
          (click)="resetPassword()">
          Change Password
        </button>
      </div>

      <div class="form-group text-center text-info" *ngIf="isProcessing">
        <span>
          <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>
          Processing request
        </span>
      </div>
    </form>
  </div>
</div>
